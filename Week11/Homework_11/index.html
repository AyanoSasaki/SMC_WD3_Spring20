<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- MAIN CSS -->
  <link href="main.css" rel="stylesheet">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

  <title>Homework 11</title>
  <style>
    canvas {
        background-color: black;
        border: 2px inset black;
        margin: 10px;
    }
    
    #scoreCounter {
        font-family: 'Roboto Mono', monospace;
        color: black;
        font-size: 40px;
        text-align: center;
    }

    h1{
        margin-left: 280px;
    }
  </style>
</head>

<body>
  <main>
    <div class="container text-center">
        <div class="row mt-3">
            <h1 id="scoreCounter" class="col-6">Score: 0</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="myCanvas" width="800" height="450">
                    Please use a browser that supports HTML canvas.
                </canvas>
            </div>
        </div>
    </div>
  </main>
  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var ballColor = '#fff';
    var ballPosX = canvas.width / 2;
    var ballPosY = canvas.height / 2;
    var ballRadius = 50;

    var ballSpeedX = 3;
    var ballSpeedY = 2;

    var animate = function () {
    context.clearRect(0, 0, canvas.width, canvas.height);

    context.fillStyle = ballColor;
    context.beginPath();
    context.arc(ballPosX, ballPosY, ballRadius, 0, 2 * Math.PI);
    context.fill();
    context.shadowColor = "white";

    if ((ballPosX + ballRadius >= canvas.width) || (ballPosX - ballRadius) <= 0) {
        ballSpeedX = ballSpeedX * -1;
    }

    if ((ballPosY + ballRadius >= canvas.height) || (ballPosY - ballRadius <= 0)) {
        ballSpeedY = ballSpeedY * -1;
    }

    ballPosX = ballPosX + ballSpeedX;
    ballPosY = ballPosY + ballSpeedY;


    window.requestAnimationFrame(animate);
    }

    animate();

    var button = document.getElementById("scoreCounter"),
    count = 0;
    canvas.onclick = function () {
    var distX = Math.abs(ballPosX - event.offsetX);
    var distY = Math.abs(ballPosY - event.offsetY);
    if (distX < ballRadius && distY < ballRadius) {
        count += 1;
        button.innerHTML = "Scoer: " + count;
    }
    };
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="canvas.js"></script>
</body>

</html>
